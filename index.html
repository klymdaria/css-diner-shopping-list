<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Diner-shopping-list</title>
    <meta name="description" content="Diner-shopping-list">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>

<body>
    <header>
        <h1 class="ba-logo">
            CSS Diner Shopping List
        </h1>
        <h2>
            Let's go to the mall!
        </h2>
    </header>
    <div class="ba-container">
        <main>
            <ul class="ba-list">
                <li>
                    <label for="option1" class="ba-text">
                        <input type="checkbox" id="option1">
                        <span> A lot of pickles
                            <small>for the next lessons about CSS</small>
                        </span>
                    </label>
                </li>
                <li>
                    <label for="option2" class="ba-text">
                        <input type="checkbox" id="option2">
                        <span>10 apples
                            <small>for more CSS manipulations
                            </small>
                        </span>
                    </label>
                </li>
                <li>
                    <label for="option3" class="ba-text">
                        <input type="checkbox" id="option3">
                        <span>20 oranges
                            <small>because they are awesome</small>
                        </span>
                    </label>
                </li>
                <li>
                    <label for="option4" class="ba-text">
                        <input type="checkbox" id="option4">
                        <span>13 plates
                            <small>hm...they always disapear</small>
                        </span>
                    </label>
                </li>
                <li>
                    <label for="option5" class="ba-text">
                        <input type="checkbox" id="option5">
                        <span>
                            15 bentos
                        </span>
                    </label>
                </li>
                <li>
                    <label for="option6" class="ba-text">
                        <input type="checkbox" id="option6">
                        <span> 1 bottle of Sake ^_^
                            <small>for my friends</small>
                        </span>
                    </label>
                </li>
            </ul>
        </main>
        <footer class="ba-end">
            <p>Bon appetit :)</p>
        </footer>
    </div>
</body>

</html>
